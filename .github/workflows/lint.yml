name: linter

on: push

jobs:
  lint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v4
        
      - name: Run flake8 with WPS
        run: make lint
